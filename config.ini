[server]
port = :80
mode = debug

[database]
driver = mysql
prefix=blog_
db = blog
host = localhost
port = 3306
user = root
password = root

[jwt]
secret = your-secret-key

[template]
dir = template
theme = default

[data]
# Supported types: local, oss
type = local
upload = upload
temp = temp
log = log

[oss]
# Supported types: local, oss
type = local
bucket = your-bucket-name
endpoint = your-endpoint
access_key = your-access-key
secret_key = your-secret-key

[log]
level = debug
format = json

[redis]
host = localhost
port = 6379
password = your-password
db = 0


