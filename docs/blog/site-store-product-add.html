<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Store Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar (same as products page) -->
        <div class="w-64 bg-white shadow-sm hidden md:block">
            <div class="h-16 flex items-center px-6">
                <a href="site-store-dashboard.html" class="text-xl font-bold text-gray-800">Store Admin</a>
            </div>
            <nav class="mt-4">
                <div class="space-y-1">
                    <!-- Dashboard -->
                    <a href="site-store-dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <i class="fas fa-home w-5"></i>
                        <span class="ml-3">Dashboard</span>
                    </a>

                    <!-- Products Section -->
                    <div>
                        <a href="site-store-products.html" class="flex items-center px-6 py-3 bg-gray-50 text-gray-900">
                            <i class="fas fa-shopping-bag w-5"></i>
                            <span class="ml-3">Products</span>
                        </a>
                        <div class="pl-14 space-y-1">
                            <a href="site-store-products.html" class="block py-2 text-sm text-gray-600 hover:text-gray-900">All Products</a>
                            <a href="site-store-product-add.html" class="block py-2 text-sm text-gray-900 font-medium">Add Product</a>
                            <a href="site-store-categories.html" class="block py-2 text-sm text-gray-600 hover:text-gray-900">Categories</a>
                            <a href="site-store-inventory.html" class="block py-2 text-sm text-gray-600 hover:text-gray-900">Inventory</a>
                        </div>
                    </div>

                    <!-- Orders Section -->
                    <div>
                        <a href="site-store-orders.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                            <i class="fas fa-shopping-cart w-5"></i>
                            <span class="ml-3">Orders</span>
                        </a>
                        <div class="pl-14 space-y-1">
                            <a href="site-store-orders.html" class="block py-2 text-sm text-gray-600 hover:text-gray-900">All Orders</a>
                            <a href="site-store-orders-pending.html" class="block py-2 text-sm text-gray-600 hover:text-gray-900">Pending</a>
                            <a href="site-store-orders-shipped.html" class="block py-2 text-sm text-gray-600 hover:text-gray-900">Shipped</a>
                            <a href="site-store-orders-returns.html" class="block py-2 text-sm text-gray-600 hover:text-gray-900">Returns</a>
                        </div>
                    </div>

                    <!-- Include other sidebar items... -->
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Top Navigation -->
            <div class="bg-white shadow-sm">
                <div class="h-16 flex items-center justify-between px-6">
                    <button class="md:hidden text-gray-600">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ml-auto flex items-center space-x-4">
                        <button class="text-gray-600 hover:text-gray-900">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="relative">
                            <button class="flex items-center text-gray-600 hover:text-gray-900">
                                <span class="mr-2">Admin</span>
                                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Page Content -->
            <div class="p-6">
                <!-- Header -->
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-900">Add New Product</h1>
                </div>

                <!-- Add Product Form -->
                <div class="bg-white rounded-lg shadow-sm">
                    <form class="p-6 space-y-6">
                        <!-- Basic Information -->
                        <div class="border-b border-gray-200 pb-6">
                            <h2 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">SKU</label>
                                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                        <option>Select Category</option>
                                        <option>Electronics</option>
                                        <option>Clothing</option>
                                        <option>Books</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Brand</label>
                                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                </div>
                            </div>
                        </div>

                        <!-- Pricing -->
                        <div class="border-b border-gray-200 pb-6">
                            <h2 class="text-lg font-medium text-gray-900 mb-4">Pricing</h2>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Regular Price</label>
                                    <input type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Sale Price</label>
                                    <input type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Tax Class</label>
                                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                        <option>Standard</option>
                                        <option>Reduced</option>
                                        <option>Zero</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Inventory -->
                        <div class="border-b border-gray-200 pb-6">
                            <h2 class="text-lg font-medium text-gray-900 mb-4">Inventory</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Stock Quantity</label>
                                    <input type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Low Stock Threshold</label>
                                    <input type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                </div>
                            </div>
                        </div>

                        <!-- Images -->
                        <div class="border-b border-gray-200 pb-6">
                            <h2 class="text-lg font-medium text-gray-900 mb-4">Images</h2>
                            <div class="grid grid-cols-1 gap-6">
                                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
                                    <div class="text-center">
                                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                                        <p class="text-sm text-gray-600">Drag and drop your images here, or click to select files</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="border-b border-gray-200 pb-6">
                            <h2 class="text-lg font-medium text-gray-900 mb-4">Description</h2>
                            <div class="grid grid-cols-1 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Short Description</label>
                                    <textarea rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200"></textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Description</label>
                                    <textarea rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="flex items-center justify-end space-x-4">
                            <button type="button" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                                Cancel
                            </button>
                            <button type="submit" class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">
                                Add Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
