<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaterialHub - Resource List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="material-index.html" class="flex items-center">
                        <i class="fas fa-palette text-2xl text-blue-500 mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">MaterialHub</span>
                    </a>
                </div>

                <!-- Search Bar -->
                <div class="flex-1 max-w-2xl mx-8">
                    <div class="relative">
                        <input type="text" placeholder="Search for templates, graphics, icons..." 
                               class="w-full px-4 py-2 pl-10 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="flex items-center space-x-6">
                    <a href="material-categories.html" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-blue-500 inline-flex items-center px-1 pt-1 text-sm font-medium">Categories</a>
                    <a href="material-category-list.html?category=Popular" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-blue-500 inline-flex items-center px-1 pt-1 text-sm font-medium">Popular</a>
                    <a href="material-category-list.html?category=New" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-blue-500 inline-flex items-center px-1 pt-1 text-sm font-medium">New</a>
                    <div class="flex items-center space-x-4">
                        <a href="cart.html" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                        <a href="profile.html" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Category Header -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h1 class="text-3xl font-bold text-gray-900" id="categoryTitle">Category Title</h1>
            <p class="mt-2 text-gray-600" id="categoryDescription">Category description and details will be shown here.</p>
        </div>
    </div>

    <!-- Filters and Sort Section -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <!-- Filters -->
                <div class="flex flex-wrap items-center gap-4">
                    <div class="relative">
                        <select class="appearance-none bg-white border border-gray-300 rounded-lg py-2 px-4 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>All Types</option>
                            <option>Templates</option>
                            <option>Graphics</option>
                            <option>Icons</option>
                            <option>Fonts</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="relative">
                        <select class="appearance-none bg-white border border-gray-300 rounded-lg py-2 px-4 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>All Prices</option>
                            <option>Free</option>
                            <option>Premium</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="relative">
                        <select class="appearance-none bg-white border border-gray-300 rounded-lg py-2 px-4 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>All Formats</option>
                            <option>PSD</option>
                            <option>AI</option>
                            <option>SVG</option>
                            <option>PNG</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <!-- View and Sort Options -->
                <div class="flex items-center gap-4">
                    <div class="flex items-center space-x-2 border-r pr-4">
                        <button onclick="setGridView('grid-5')" class="text-gray-500 hover:text-blue-500" title="5 columns">
                            <i class="fas fa-th"></i>
                        </button>
                        <button onclick="setGridView('grid-3')" class="text-gray-500 hover:text-blue-500" title="3 columns">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button onclick="setGridView('list')" class="text-gray-500 hover:text-blue-500" title="List view">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <select class="appearance-none bg-white border border-gray-300 rounded-lg py-2 px-4 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Sort by: Featured</option>
                            <option>Price: Low to High</option>
                            <option>Price: High to Low</option>
                            <option>Most Downloaded</option>
                            <option>Newest First</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Resource Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="resource-grid">
            <!-- Resource Item Template -->
            <div class="product-item bg-white rounded-lg shadow-sm overflow-hidden">
                <a href="material-detail.html?id=template-1" class="block">
                    <div class="relative">
                        <div class="w-full h-48 bg-gray-100 flex items-center justify-center group hover:bg-gray-200 transition-colors">
                            <i class="fas fa-file-powerpoint text-5xl text-gray-200 group-hover:text-gray-300 transition-colors"></i>
                        </div>
                        <div class="absolute top-2 right-2">
                            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">Premium</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-sm font-medium text-gray-900 mb-1">Professional Template Pack</h3>
                        <p class="text-sm text-gray-500 mb-2">Business presentation templates</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-blue-600">$29.99</span>
                            <div class="flex items-center space-x-2">
                                <div class="flex items-center">
                                    <i class="fas fa-star text-yellow-400 text-xs"></i>
                                    <span class="text-xs text-gray-500 ml-1">4.8</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-download text-gray-400 text-xs"></i>
                                    <span class="text-xs text-gray-500 ml-1">3.2k</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <!-- More resource items will be dynamically added here -->
        </div>

        <!-- Pagination -->
        <div class="mt-8 flex justify-center">
            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Previous</span>
                    <i class="fas fa-chevron-left"></i>
                </a>
                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</a>
                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-blue-600 hover:bg-gray-50">2</a>
                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">3</a>
                <span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-gray-50 text-sm font-medium text-gray-700">...</span>
                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">8</a>
                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">9</a>
                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">10</a>
                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Next</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </nav>
        </div>
    </div>

    <script>
        // Get category from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        // Update category title and description
        if (category) {
            document.getElementById('categoryTitle').textContent = category;
            document.getElementById('categoryDescription').textContent = `Browse our collection of ${category.toLowerCase()} resources`;
        }

        // Grid view switching function
        function setGridView(view) {
            const grid = document.getElementById('resource-grid');
            grid.className = grid.className.replace(/grid-cols-\d+/g, '');
            
            switch(view) {
                case 'grid-5':
                    grid.classList.add('grid-cols-1', 'sm:grid-cols-2', 'md:grid-cols-3', 'lg:grid-cols-4', 'xl:grid-cols-5');
                    break;
                case 'grid-3':
                    grid.classList.add('grid-cols-1', 'sm:grid-cols-2', 'md:grid-cols-3');
                    break;
                case 'list':
                    grid.classList.add('grid-cols-1');
                    break;
            }
        }
    </script>
</body>
</html>
