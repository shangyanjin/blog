<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Collection - Creator Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-sm">
            <!-- Logo -->
            <div class="px-6 py-4 border-b border-gray-100">
                <a href="material-index.html" class="flex items-center">
                    <i class="fas fa-palette text-2xl text-blue-500 mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">MaterialHub</span>
                </a>
            </div>

            <!-- Navigation -->
            <nav class="px-4 py-4">
                <div class="space-y-1">
                    <a href="material-creator-dashboard.html" class="flex items-center px-2 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md group">
                        <i class="fas fa-chart-line w-5 mr-2"></i>
                        Dashboard
                    </a>
                    <a href="material-dashboard-resources.html" class="flex items-center px-2 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-md group">
                        <i class="fas fa-cube w-5 mr-2"></i>
                        Resources
                    </a>
                    <a href="material-dashboard-collections.html" class="flex items-center px-2 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-md group">
                        <i class="fas fa-folder w-5 mr-2"></i>
                        Collections
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm">
                <div class="px-6 py-4 flex items-center">
                    <a href="material-dashboard-collections.html" class="text-gray-400 hover:text-gray-500 mr-4">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-lg font-medium text-gray-900">New Collection</h1>
                </div>
            </header>

            <!-- Form Content -->
            <div class="px-6 py-6 max-w-4xl">
                <form>
                    <!-- Basic Info -->
                    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                        <h2 class="text-lg font-medium text-gray-900 mb-4">Collection Information</h2>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Collection Name
                                </label>
                                <input type="text" 
                                       class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="Enter collection name">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Description
                                </label>
                                <textarea rows="4" 
                                          class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                          placeholder="Describe your collection"></textarea>
                            </div>

                            <!-- Color Theme -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Collection Theme
                                </label>
                                <div class="grid grid-cols-6 gap-4">
                                    <button type="button" class="w-full aspect-square rounded-lg bg-gradient-to-r from-blue-500 to-purple-500"></button>
                                    <button type="button" class="w-full aspect-square rounded-lg bg-gradient-to-r from-green-500 to-teal-500"></button>
                                    <button type="button" class="w-full aspect-square rounded-lg bg-gradient-to-r from-pink-500 to-red-500"></button>
                                    <button type="button" class="w-full aspect-square rounded-lg bg-gradient-to-r from-yellow-500 to-orange-500"></button>
                                    <button type="button" class="w-full aspect-square rounded-lg bg-gradient-to-r from-purple-500 to-indigo-500"></button>
                                    <button type="button" class="w-full aspect-square rounded-lg bg-gradient-to-r from-red-500 to-pink-500"></button>
                                </div>
                            </div>

                            <!-- Visibility -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Visibility
                                </label>
                                <div class="space-y-2">
                                    <div class="flex items-center">
                                        <input type="radio" name="visibility" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                        <label class="ml-3 text-sm text-gray-700">Public</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="radio" name="visibility" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                        <label class="ml-3 text-sm text-gray-700">Private</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add Resources -->
                    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-medium text-gray-900">Add Resources</h2>
                            <button type="button" class="text-sm text-blue-600 hover:text-blue-700">
                                Browse All Resources
                            </button>
                        </div>

                        <!-- Search Resources -->
                        <div class="mb-4">
                            <div class="relative">
                                <input type="text" 
                                       placeholder="Search your resources..." 
                                       class="w-full px-4 py-2 pl-10 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Resource List -->
                        <div class="space-y-2">
                            <!-- Resource Item -->
                            <div class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
                                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <div class="ml-4 flex-1 flex items-center">
                                    <img src="https://via.placeholder.com/40" alt="" class="w-10 h-10 rounded-lg object-cover">
                                    <div class="ml-3">
                                        <div class="text-sm font-medium text-gray-900">Modern Business Template</div>
                                        <div class="text-sm text-gray-500">Added 2 days ago</div>
                                    </div>
                                </div>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    Premium
                                </span>
                            </div>

                            <!-- Resource Item -->
                            <div class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
                                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <div class="ml-4 flex-1 flex items-center">
                                    <img src="https://via.placeholder.com/40" alt="" class="w-10 h-10 rounded-lg object-cover">
                                    <div class="ml-3">
                                        <div class="text-sm font-medium text-gray-900">UI Design System</div>
                                        <div class="text-sm text-gray-500">Added 5 days ago</div>
                                    </div>
                                </div>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    Premium
                                </span>
                            </div>

                            <!-- Resource Item -->
                            <div class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50">
                                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <div class="ml-4 flex-1 flex items-center">
                                    <img src="https://via.placeholder.com/40" alt="" class="w-10 h-10 rounded-lg object-cover">
                                    <div class="ml-3">
                                        <div class="text-sm font-medium text-gray-900">Social Media Kit</div>
                                        <div class="text-sm text-gray-500">Added 1 week ago</div>
                                    </div>
                                </div>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    Free
                                </span>
                            </div>
                        </div>

                        <!-- Load More -->
                        <div class="mt-4 text-center">
                            <button type="button" class="text-sm text-gray-500 hover:text-gray-700">
                                Load More Resources
                            </button>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex items-center justify-end space-x-4">
                        <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Save as Draft
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md text-sm font-medium hover:bg-blue-600">
                            Create Collection
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
