<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Store Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-sm hidden md:block">
            <div class="h-16 flex items-center px-6">
                <a href="site-store-dashboard.html" class="text-xl font-bold text-gray-800">Store Admin</a>
            </div>
            <nav class="mt-4">
                <div class="space-y-1">
                    <!-- Dashboard -->
                    <a href="site-store-dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <i class="fas fa-home w-5"></i>
                        <span class="ml-3">Dashboard</span>
                    </a>

                    <!-- Products Section -->
                    <div>
                        <a href="site-store-products.html" class="flex items-center px-6 py-3 bg-gray-50 text-gray-900">
                            <i class="fas fa-shopping-bag w-5"></i>
                            <span class="ml-3">Products</span>
                        </a>
                        <div class="pl-14 space-y-1">
                            <a href="site-store-products.html" class="block py-2 text-sm text-gray-600 hover:text-gray-900">All Products</a>
                            <a href="site-store-product-add.html" class="block py-2 text-sm text-gray-600 hover:text-gray-900">Add Product</a>
                            <a href="site-store-categories.html" class="block py-2 text-sm text-gray-900 font-medium">Categories</a>
                            <a href="site-store-inventory.html" class="block py-2 text-sm text-gray-600 hover:text-gray-900">Inventory</a>
                        </div>
                    </div>

                    <!-- Include other sidebar items... -->
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Top Navigation -->
            <div class="bg-white shadow-sm">
                <div class="h-16 flex items-center justify-between px-6">
                    <button class="md:hidden text-gray-600">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ml-auto flex items-center space-x-4">
                        <button class="text-gray-600 hover:text-gray-900">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="relative">
                            <button class="flex items-center text-gray-600 hover:text-gray-900">
                                <span class="mr-2">Admin</span>
                                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Page Content -->
            <div class="p-6">
                <!-- Header -->
                <div class="mb-6 flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-900">Categories</h1>
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        Add Category
                    </button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Category List -->
                    <div class="lg:col-span-2">
                        <div class="bg-white rounded-lg shadow-sm">
                            <div class="p-4 border-b border-gray-200">
                                <input type="text" placeholder="Search categories..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                            </div>
                            <div class="divide-y divide-gray-200">
                                <!-- Category Item -->
                                <div class="p-4">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center">
                                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                                <i class="fas fa-mobile-alt text-blue-500"></i>
                                            </div>
                                            <div class="ml-4">
                                                <h3 class="text-sm font-medium text-gray-900">Electronics</h3>
                                                <p class="text-sm text-gray-500">45 products</p>
                                            </div>
                                        </div>
                                        <div class="flex items-center space-x-2">
                                            <button class="text-gray-600 hover:text-gray-900">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="text-gray-600 hover:text-gray-900">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Category Item -->
                                <div class="p-4">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center">
                                            <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                                <i class="fas fa-tshirt text-green-500"></i>
                                            </div>
                                            <div class="ml-4">
                                                <h3 class="text-sm font-medium text-gray-900">Clothing</h3>
                                                <p class="text-sm text-gray-500">32 products</p>
                                            </div>
                                        </div>
                                        <div class="flex items-center space-x-2">
                                            <button class="text-gray-600 hover:text-gray-900">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="text-gray-600 hover:text-gray-900">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Category Item -->
                                <div class="p-4">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center">
                                            <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                                <i class="fas fa-book text-purple-500"></i>
                                            </div>
                                            <div class="ml-4">
                                                <h3 class="text-sm font-medium text-gray-900">Books</h3>
                                                <p class="text-sm text-gray-500">28 products</p>
                                            </div>
                                        </div>
                                        <div class="flex items-center space-x-2">
                                            <button class="text-gray-600 hover:text-gray-900">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="text-gray-600 hover:text-gray-900">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add/Edit Category Form -->
                    <div class="lg:col-span-1">
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <h2 class="text-lg font-medium text-gray-900 mb-4">Add Category</h2>
                            <form class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Category Name</label>
                                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Parent Category</label>
                                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                        <option>None</option>
                                        <option>Electronics</option>
                                        <option>Clothing</option>
                                        <option>Books</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                    <textarea rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200"></textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Icon</label>
                                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200">
                                        <option>Select Icon</option>
                                        <option>📱 Mobile</option>
                                        <option>👕 Clothing</option>
                                        <option>📚 Book</option>
                                    </select>
                                </div>
                                <div class="pt-4">
                                    <button type="submit" class="w-full px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">
                                        Add Category
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
