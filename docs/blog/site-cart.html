<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="site-index.html" class="text-xl font-bold text-gray-800">My Site</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="site-index.html" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>
                        <a href="site-goods.html" class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 text-sm font-medium">Goods</a>
                        <a href="site-cart.html" class="border-b-2 border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold text-gray-900">Shopping Cart</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Cart Items -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <!-- Cart Item -->
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center">
                            <div class="w-20 h-20 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-image text-3xl text-gray-200"></i>
                            </div>
                            <div class="ml-6 flex-1">
                                <div class="flex items-center justify-between">
                                    <h3 class="text-lg font-medium text-gray-900">Product Title 1</h3>
                                    <button class="text-gray-400 hover:text-gray-500">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                <p class="mt-1 text-sm text-gray-500">Category</p>
                                <div class="mt-2 flex items-center justify-between">
                                    <div class="flex items-center">
                                        <button class="text-gray-500 hover:text-gray-600 p-1">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <input type="number" class="mx-2 w-16 px-3 py-1 border border-gray-300 rounded-md text-center" value="1" min="1">
                                        <button class="text-gray-500 hover:text-gray-600 p-1">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <span class="font-medium text-gray-900">$99.99</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cart Item -->
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center">
                            <div class="w-20 h-20 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-image text-3xl text-gray-200"></i>
                            </div>
                            <div class="ml-6 flex-1">
                                <div class="flex items-center justify-between">
                                    <h3 class="text-lg font-medium text-gray-900">Product Title 2</h3>
                                    <button class="text-gray-400 hover:text-gray-500">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                <p class="mt-1 text-sm text-gray-500">Category</p>
                                <div class="mt-2 flex items-center justify-between">
                                    <div class="flex items-center">
                                        <button class="text-gray-500 hover:text-gray-600 p-1">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <input type="number" class="mx-2 w-16 px-3 py-1 border border-gray-300 rounded-md text-center" value="1" min="1">
                                        <button class="text-gray-500 hover:text-gray-600 p-1">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <span class="font-medium text-gray-900">$79.99</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Empty Cart Message (hidden when items exist) -->
                    <div class="hidden p-6 text-center">
                        <i class="fas fa-shopping-cart text-gray-300 text-5xl mb-4"></i>
                        <p class="text-gray-500">Your cart is empty</p>
                        <a href="site-goods.html" class="mt-4 inline-block px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Order Summary</h2>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500">Subtotal</span>
                            <span class="text-gray-900">$179.98</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500">Shipping</span>
                            <span class="text-gray-900">$10.00</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500">Tax</span>
                            <span class="text-gray-900">$17.99</span>
                        </div>
                        <div class="border-t border-gray-200 pt-4 flex justify-between">
                            <span class="text-base font-medium text-gray-900">Total</span>
                            <span class="text-base font-medium text-gray-900">$207.97</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <a href="site-checkout.html" class="w-full block px-4 py-2 bg-gray-100 text-gray-600 text-center rounded-lg hover:bg-gray-200">
                            Proceed to Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-500">&copy; 2024 My Site. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
