        <!-- Login Form -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-md mx-auto">
                <div class="bg-white rounded-lg shadow-md p-8">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                        <p class="text-gray-600 mt-2">Please sign in to your account</p>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="space-y-3 mb-8">
                        <button class="w-full flex items-center justify-center gap-3 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                            <span>Continue with Google</span>
                        </button>
                        <button class="w-full flex items-center justify-center gap-3 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fab fa-github w-5 h-5"></i>
                            <span>Continue with GitHub</span>
                        </button>
                    </div>

                    <div class="relative mb-8">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <form class="space-y-6" action="#" method="POST">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1 relative">
                                <input id="password" name="password" type="password" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <button type="button" onclick="togglePassword()" 
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Captcha -->
                        <div>
                            <label for="captcha" class="block text-sm font-medium text-gray-700">Verification Code</label>
                            <div class="mt-1 flex gap-4">
                                <input id="captcha" name="captcha" type="text" required 
                                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <div class="flex-shrink-0 w-32 h-10 bg-gray-100 rounded-lg overflow-hidden">
                                    <img src="https://dummyimage.com/120x40/4A90E2/ffffff&text=1234" alt="Captcha" class="w-full h-full object-cover">
                                </div>
                                <button type="button" onclick="refreshCaptcha()" 
                                    class="flex-shrink-0 px-3 py-2 text-gray-500 hover:text-gray-700 border border-gray-300 rounded-lg">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" 
                                    class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot password?</a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" 
                            class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Sign in
                        </button>
                    </form>

                    <!-- Sign Up Link -->
                    <p class="mt-6 text-center text-sm text-gray-600">
                        Don't have an account? 
                        <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Sign up</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="bg-gray-800 text-white py-12 mt-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <p class="text-center">Copyright &copy; Your Website 2023</p>
            </div>
        </footer>

        <!-- JavaScript -->
        <script>
            function togglePassword() {
                const passwordInput = document.getElementById('password');
                const eyeIcon = document.querySelector('.fa-eye');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            }

            function refreshCaptcha() {
                const captchaImg = document.querySelector('img[alt="Captcha"]');
                // In a real application, this would call your backend to generate a new captcha
                captchaImg.src = 'https://dummyimage.com/120x40/4A90E2/ffffff&text=' + Math.floor(Math.random() * 10000);
            }
        </script>
    </body>
</html>
